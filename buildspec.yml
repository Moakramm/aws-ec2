version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
      dotnet: 8.0
    commands:
      - dotnet tool install --global dotnet-ef
      - export PATH="$PATH:$HOME/.dotnet/tools"
      - dotnet --info
  build:
    commands:
      - dotnet restore
      - dotnet publish -c Release -o publish
artifacts:
  base-directory: publish
  files:
    - '**/*'
